  <body>
    <div class="container">
      <div class="sidenav">
        <div class="sidenav__header">
          <div class="sidenav__logo"><img src="./assets/logo.png" alt="Traumato"></div>
          <div class="sidenav__title">Traumato</div>
        </div>
        <div class="sidenav__menu">
          <div class="sidenav__menu-item"><a href="#">
              <ion-icon name="person-circle-outline"></ion-icon>Profile</a></div>
          <div class="sidenav__menu-item"><a href="#">
              <ion-icon name="people-outline"></ion-icon>Patients</a></div>
          <div class="sidenav__menu-item"><a href="#">
              <ion-icon name="calendar-outline"></ion-icon>Rendez-vous</a></div>
          <div class="sidenav__menu-item"><a href="#">
              <ion-icon name="people-circle-outline"></ion-icon>Medecins</a></div>
          <div class="sidenav__menu-item"><a href="#">
              <ion-icon name="log-out-outline"></ion-icon>Logout</a></div>
        </div>
      </div>
      <main class="main"> 
        <div class="main__header"> 
          <h2 class="main__title">Patients</h2>
          <h4 class="main__user"> <span class="main__devider">| </span><span class="main__username" id="username">John Doe</span></h4>
        </div>
        <div class="main__content">
          <div class="main__content-header">
            <h3 class="main__subtitle">Tous les Patients </h3>
            <button class="btn btn--primary">
              <ion-icon name="add-circle-outline"></ion-icon>Ajouter Patient
            </button>
          </div>
          <div class="main__content-body"></div>
          <table class="main__table">
            <thead class="main__table-head">
              <tr class="main__table-row">
                <th>Nom Complete</th>
                <th>Date de Naissance</th>
                <th>Maladie</th>
                <th>Date Rendez-vous</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="main__table-body">
              <tr class="main__table-row">
                <td>John Doe</td>
                <td>May 26, 2019</td>
                <td>TSPT</td>
                <td>May 26, 2019</td>
                <td> 
                  <button class="btn btn--primary btn--edit" type="button" id="modifier">Modifier</button>
                  <button class="btn btn--primary btn--delete" type="button" id="modifier">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
